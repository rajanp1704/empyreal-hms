version: "3.8"

services:
  mongodb:
    image: mongo:8.0
    container_name: hms_mongodb
    restart: always
    ports:
      - "27018:27017"
    volumes:
      - hms_mongodb_data:/data/db

  server:
    build:
      context: .
      target: server
    container_name: hms_server
    restart: always
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/hospital_management
      JWT_SECRET: dev_secret
      JWT_EXPIRES_IN: 7d
    depends_on:
      - mongodb

  client:
    build:
      context: .
      target: client
      args:
        NEXT_PUBLIC_API_URL: http://localhost:5000
    container_name: hms_client
    restart: always
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000
    depends_on:
      - server

volumes:
  hms_mongodb_data:
